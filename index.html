<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 100px;">
            <div class="col-4 bg-warning">col 4</div>
            <div class="col-8 bg-danger">col 8</div>
        </div>
        <div class="row" style="height: 100px;">
            <div class="col-12 bg-secondary text-black">col 12</div>
        </div>
        <div class="row" style="height: 100px;">
            <div class="col-sm-12 col-lg-4 bg-info text-black" style="height: 100px;">col 4</div>
            <div class="col-sm-12 col-lg-4 bg-warning text-black" style="height: 100px;">col 4</div>
            <div class="col-sm-12 col-lg-4 bg-info text-black" style="height: 100px;">col 4</div>
        </div>
    </div>


</body>

</html>
